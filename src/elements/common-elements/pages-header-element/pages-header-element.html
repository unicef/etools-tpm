<!--import [polymer, iron-flex-layout/iron-flex-layout-classes, paper-button, paper-menu-button, paper-menu, etools-ajax, paper-dialog, paper-tooltip]-->
<!--import [etools-app-config, shared-styles, module-styles]-->

<dom-module id="pages-header-element">
    <template>
        <style include="iron-flex shared-styles module-styles"></style>
        <!-- inject styles './pages-header-element.scss'-->

        <!--<etools-ajax download-csv handle-as="text" url="[[csvEndpoint]]" params="[[exportParams]]" on-success="_handleCSVData"></etools-ajax>-->

        <div class="header-wrapper">
            <div class="side-heading horizontal layout center">

                <span class="flex title">[[_setTitle(pageData, pageTitle)]]</span>

                <div class="side-heading-button-holder">
                    <paper-menu-button hidden$="[[!showExportButton]]" on-tap="exportData">
                        <paper-button class="grey-buttons dropdown-trigger">
                            <iron-icon icon="file-download"></iron-icon>
                            Export
                        </paper-button>
                    </paper-menu-button>

                    <paper-button
                            hidden$="[[hidePrintButton]]"
                            class="grey-buttons"
                            on-click="print">

                        <iron-icon icon="print"></iron-icon>
                        Print
                    </paper-button>

                        <paper-button class="add-btn" raised hidden$="[[_hideAddButton(showAddButton)]]"
                                      on-tap="addNewTap">
                            <template is="dom-if" if="{{_showLink(link)}}"><a href="{{link}}" class="btn-link"></a></template>
                            <iron-icon icon="add"></iron-icon>
                            <span>[[btnText]]</span>
                        </paper-button>

                </div>
            </div>
            <content></content>
        </div>
    </template>

    <!-- inject scripts './pages-header-element.js'-->
</dom-module>
