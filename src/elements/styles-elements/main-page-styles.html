<!--import [polymer]-->
<!--import [module-styles]-->

<dom-module id="main-page-styles">
    <template>
        <style include="module-styles">
            :host {
                position: relative;
                display: block;

                .view-container {
                    position: relative;
                    width: 100%;
                    display: flex;
                    padding: 25px 280px 25px 25px;
                    box-sizing: border-box;
                    &.without-sidebar { padding: 25px 25px 25px 25px; }
                }
                .tab-selector {
                    display: -ms-flexbox;
                    display: -webkit-flex;
                    display: flex;
                    -ms-flex-direction: row;
                    -webkit-flex-direction: row;
                    flex-direction: row;
                    -ms-flex-pack: start;
                    -webkit-justify-content: flex-start;
                    justify-content: flex-start;
                    margin-top: -13px;
                    padding-left: 22px;
                    box-sizing: border-box;
                    background-color: #ffffff;
                    box-shadow: 1px -3px 9px 0 #000000;


                    paper-tabs {
                        color: var(--module-primary);
                        font-size: 14px;
                        font-weight: bold;
                        text-transform: uppercase;
                    }

                    .tab-content {
                        text-transform: uppercase;
                        padding: 0 13px;
                    }
                }

                --paper-tab-content-unselected: #{'{
                    color: var(--gray-light)
                }'};

                #pageContent {
                    position: relative;
                    width: 100%;
                }

                #sidebar {
                    position: absolute;
                    top: 25px;
                    right: 25px;
                    width: 230px;
                    margin-bottom: 25px;
                }

                .submitted-message {
                    position: relative;
                    width: 100%;
                    height: 48px;
                    text-align: center;
                    line-height: 48px;
                    background-color: var(--gray-08);
                    color: var(--gray-28);
                    font-size: 14px;
                    font-weight: 600;

                }

                --ecp-header-bg: var(--module-primary);

                #rejectionReasonInput {
                    padding-bottom: 8px;
                }
            }
            etools-content-panel.cancellation-tab {
                margin-bottom: 20px;
                --ecp-header-title: #{'{
                        font-weight: 500;
                        line-height: 51px;
                    }'};

                --epc-toolbar: #{'{
                        height: 4px;
                        padding: 2px;
                        background-color: var(--module-error);
                    }'};

                --ecp-content: #{'{
                        padding-left: 100px;
                    }'};

                --ecp-header-btns-wrapper: #{'{
                        opacity: 1;
                    }'};

                .cancellation-title {
                    font-weight: 500;
                    font-size: 17px;
                    text-transform: uppercase;
                    color: var(--module-error);
                    margin: 25px 0 18px;
                    padding-left: 80px;
                }

                .cancellation-text {
                    font-size: 16px;
                    white-space: pre-wrap;
                    color: var(--gray-darkest);
                    padding-left: 80px;
                }
            }
            div[slot="panel-btns"].bookmark {
                position: absolute;
                top: 2px;
                right: auto;
                left: 20px;
                color: var(--module-error);
                -webkit-transform: scale(0.9, 1.5);
                -moz-transform: scale(0.9, 1.5);
                -ms-transform: scale(0.9, 1.5);
                -o-transform: scale(0.9, 1.5);
                transform: scale(0.9, 1.5);


                iron-icon {
                    width: 70px !important;
                    height: 63px !important;
                }
            }

            .report-rejected {
                position: relative;
                margin-bottom: 15px;

                .report-rejected-label {
                    display: inline-block;
                    padding: 9px 17px 5px 12px;
                    background-color: #f7f7f7;
                    border: 1px solid var(--module-error);
                    iron-icon {
                        top: -2px;
                        margin-right: 15px;
                        color: var(--module-error);
                    }
                }

                paper-button {
                    color: var(--gray-mid);
                    font-weight: 500;
                    margin-left: 20px;
                    float: right;
                }
            }

            .messages-block {
                padding: 24px 24px 14px;
                background-color: #d8d8d8;
                .block-title {
                    font-size: 11px;
                    margin: 0 0 14px;
                }
                .comment-block {
                    .comment-date {
                        font-size: 13px;
                        color: var(--gray-light);
                        line-height: 25px;
                    }
                    .comment-message {
                        margin-bottom: 14px;
                    }
                }

                &.first {
                    background-color: #fff;
                }
            }

            .send-to {
                padding: 0 12px;
                margin: 8px 0 10px;
            }
        </style>
    </template>
</dom-module>
