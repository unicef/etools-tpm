<!--import [polymer, module-styles]-->

<dom-module id="main-page-styles">
    <template>
        <style include="module-styles">
            :host {
                position: relative;
                display: block;

                .view-container {
                    position: relative;
                    width: 100%;
                    display: flex;
                    padding: 25px 280px 25px 25px;
                    box-sizing: border-box;
                    &.without-sidebar { padding: 25px 25px 25px 25px; }
                }
                .tab-selector {
                    display: -ms-flexbox;
                    display: -webkit-flex;
                    display: flex;
                    -ms-flex-direction: row;
                    -webkit-flex-direction: row;
                    flex-direction: row;
                    -ms-flex-pack: start;
                    -webkit-justify-content: flex-start;
                    justify-content: flex-start;
                    margin-top: -13px;
                    padding-left: 22px;
                    box-sizing: border-box;
                    background-color: #ffffff;
                    box-shadow: 1px -3px 9px 0 #000000;


                    paper-tabs {
                        color: var(--module-primary);
                        font-size: 14px;
                        font-weight: bold;
                        text-transform: uppercase;
                    }

                    .tab-content {
                        padding: 0 13px;
                    }
                }

                --paper-tab-content-unselected: #{'{
                    color: var(--gray-light)
                }'};

                #pageContent {
                    position: relative;
                    width: 100%;
                }

                #sidebar {
                    position: absolute;
                    top: 25px;
                    right: 25px;
                    padding-left: 25px;
                    width: 230px;
                }

                .submitted-message {
                    position: relative;
                    width: 100%;
                    height: 48px;
                    text-align: center;
                    line-height: 48px;
                    background-color: var(--gray-08);
                    color: var(--gray-28);
                    font-size: 14px;
                    font-weight: 600;

                }

                --ecp-header-bg: var(--module-primary);

                #cancellationReasonInput {
                    margin: 10px 0 0;
                    width: 600px;
                }
            }
            etools-content-panel.cancellation-tab {
                margin-bottom: 20px;
                --ecp-header-title: #{'{
                        font-weight: 500;
                        line-height: 51px;
                    }'};

                --epc-toolbar: #{'{
                        height: 51px;
                        padding: 2px;
                        background-color: var(--module-error);
                    }'};
            }
        </style>
    </template>
</dom-module>
