<!--import [iron-flex-layout]-->

<dom-module id="page-footer">
  <template>
    <style>
      :host {
        display: block;
        padding: 18px 24px 0;
        width: 100%;
        min-height: 90px;
        box-sizing: border-box;
      }

      #footer-content {
        @apply(--layout-horizontal);
      }

      #unicef-logo {
        @apply(--layout-horizontal);
        @apply(--layout-inline);

        padding-right: 30px;
      }

      #unicef-logo img {
        height: 28px;
        width: 118px;
      }

      .footer-link {
        margin: auto 15px;
        color: #6D6D6D;
        text-decoration: none;
      }

      .footer-link:first-of-type {
        margin-left: 30px;
      }

      @media print {
        :host {
          display: none;
        }
      }
    </style>

    <footer>
      <div id="footer-content">
        <span id="unicef-logo">
          <img src="../../../images/UNICEF_logo.png" alt="UNICEF logo">
        </span>
      </div>
    </footer>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-footer'
      });
    })();
  </script>
</dom-module>
