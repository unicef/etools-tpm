<!--import [polymer, app-layout/app-toolbar/app-toolbar, paper-icon-button, iron-flex-layout, etools-page-refresh, etools-profile-dropdown]-->

<!--import [etools-app-config, etools-app-selector, countries-dropdown, shared-styles, app-icons]-->

<dom-module id="app-main-header">
    <template>
        <style include="shared-styles">
            app-toolbar {
                background-color: var(--header-bg-color, #233944);
                padding: 0 8px 0 0;
            }

            div[main-title] {
                position: relative;
                bottom: 1px;
                margin-left: 24px;
                min-height: 30px;
                background: url('../../../images/etools_logo_icon.png') no-repeat center left;
                background-size: auto 48px;
                padding-left: 48px;
                font-size: 30px;
                color: var(--light-primary-text-color);
            }

            etools-page-refresh {
                color: #BCC1C6;
            }

            .right-side {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }

            etools-page-refresh {
                margin-left: 8px;
            }

            .titlebar {
                flex: 1;
                font-size: 28px;
                font-weight: 300;
                color: var(--light-primary-text-color);
            }

            .titlebar img {
                height: auto;
                width: auto;
                max-width: 130px;
                max-height: 36px;
                margin: 0 8px 0 24px;
            }

            .content-align {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }

            .envWarning {
                color: var(--nonprod-text-warn-color);
                font-weight: 700;
                font-size: 18px;
            }

            @media (min-width: 851px) {
                div[main-title] {
                    margin-left: 32px;
                }
            }
        </style>

        <app-toolbar sticky class="content-align">
            <div class="titlebar content-align">
                <etools-app-selector hidden$="[[!user.is_staff]]"></etools-app-selector>
                <img src$="[[getAbsolutePath('images/etools_logo.svg')]]">
                <template is="dom-if" if="[[isStaging]]">
                    <div class="envWarning"> - STAGING TESTING ENVIRONMENT</div>
                </template>
            </div>

            <div class="content-align">
                <countries-dropdown countries="[[user.profile.countries_available]]"
                                    country-id="[[user.profile.country]]"></countries-dropdown>

                <etools-profile-dropdown profile="[[user]]"></etools-profile-dropdown>

                <etools-page-refresh id="refresh"></etools-page-refresh>
            </div>
        </app-toolbar>
    </template>

    <script>
        (function() {
            Polymer({
                is: 'app-main-header',

                behaviors: [
                    etoolsAppConfig.globals
                ],

                properties: {
                    user: {
                        type: Object
                    },
                },

                listeners: {
                    'main_refresh': '_refresh_page',
                    'sign-out': '_logout'
                },

                ready: function() {
                    this._isStaging();
                    this._setBgColor();
                },

                openDrawer: function() {
                    this.fire('drawer');
                },

                _refresh_page: function(event) {
                    event.stopImmediatePropagation();
                    this.$.refresh.refresh();
                },

                _setBgColor: function() {
                    // If not production environment, changing header color to red
                    if (!etoolsAppConfig.globals.isProductionServer()) {
                        this.updateStyles({'--header-bg-color': 'var(--nonprod-header-color)'});
                    }
                },

                _isStaging: function() {
                    this.set('isStaging', etoolsAppConfig.globals.isStagingServer())
                },

                _logout: function() {
                    this.resetOldUserData();
                    window.location.href = `${window.location.origin}/logout/`;
                }
            });
        })();
    </script>
</dom-module>
