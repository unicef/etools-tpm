<!--import [polymer, paper-dropdown-menu, paper-listbox, paper-item]-->
<!--import [country-flag-styles, countries-data]-->

<dom-module id="countries-dd-old">
  <template>
    <style include="country-flag-styles">

      :host {
        display: block;
      }

      :host(:hover) {
        cursor: pointer;
      }

      paper-dropdown-menu {
        width: 160px;
        --paper-menu-button-dropdown-background: var(--light-theme-content-color);
        --paper-input-container-color: var(--light-secondary-text-color);
        --paper-input-container-focus-color: var(--light-secondary-text-color);
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        };
        --paper-input-container-underline-disabled: {
          display: none;
        };

        --paper-input-container-input: {
          color: var(--light-primary-text-color);
        };

        --paper-dropdown-menu-icon: {
          color: var(--light-icon-color);
        };

        --paper-input-container-label: {
          top: 4px;
        };
        --paper-input-container-input: {
          margin-bottom: 2px;
          color: var(--light-primary-text-color);
          cursor: pointer;
        }
      }

      paper-listbox {
        --paper-listbox-background-color: var(--light-theme-content-color);
        --paper-listbox-color: var(--dark-primary-text-color);
      }

      paper-item {
        font-size: 15px;
        white-space: nowrap;
        cursor: pointer;
      }

      iron-icon {
        bottom: 2px;
        min-width: 24px;
        min-height: 20px;
        margin-right: 8px;
      }

      paper-item iron-icon {
        margin-right: 16px;
      }

    </style>
    <countries-data countries="{{countries}}"></countries-data>

    <iron-icon class$="[[country.imgClass]]" prefix></iron-icon>

    <paper-dropdown-menu id="menu" label="Country" noink no-label-float>
      <paper-listbox class="dropdown-content" on-iron-select="_countrySelected">
        <template id="repeat" is="dom-repeat" items="[[countries]]">
          <paper-item>
            <iron-icon class$="[[item.imgClass]]" item-icon></iron-icon>
            [[item.name]]
          </paper-item>
        </template>
      </paper-listbox>

    </paper-dropdown-menu>

  </template>

  <script>

    Polymer({

      is: 'countries-dd-old',

      properties: {

      },

      _countrySelected: function(e) {
        this.set('country', this.$.repeat.itemForElement(e.detail.item));
      }

    });

  </script>

</dom-module>
